apiVersion: v1
kind: Service
metadata:
  name: java-app
  labels:
    app: java-app
spec:
  type: NodePort
  selector:
    app: java-app
  ports:
    - protocol: TCP
      port: 8010
      targetPort: 8010  # Make sure this matches the port your app is listening on

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java-app
  template:
    metadata:
      labels:
        app: java-app
    spec:
      containers:
        - name: java-app
          image: chayma14/devops-piplinevf:latest
          ports:
            - containerPort: 8010
